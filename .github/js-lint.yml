name: JavaScript Lint (No Local Setup)

on:
  push:
    branches: main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint globally
        run: npm install -g eslint

      - name: Run ESLint on demo.js
        run: |
          eslint demo.js --no-eslintrc --rule "semi: error"
